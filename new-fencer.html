<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Add a Fencer</h1>
  <form action="somewhere.else" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="Eli">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Weise">
    <label for="rating">Rating</label>
    <select name="rating">
      <option value="U">U</option>
      <option value="E">E</option>
      <option value="D">D</option>
      <option value="C">C</option>
      <option value="B">B</option>
      <option value="A">A</option>
    </select>
    <div>Hand: </div>
    <label for="left">Left</label>
    <input type="radio" id="left" name="hand" value="left">
    <label for="right">Right</label>
    <input type="radio" id="right" name="hand" value="right">
  </form>
</body>
</html>
